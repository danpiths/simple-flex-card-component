<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Blinker:400,700|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Card Component</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="./images/pink portrait.jpg"
        alt="pink landscape"
      />
      <div class="card-content">
        <h2 class="card-title">Lorem ipsum dolor sit amet.</h2>
        <p class="card-content-text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis unde
          similique alias, dolor dignissimos voluptates pariatur quaerat quam
          nesciunt. Quam officiis iure ratione exercitationem cum!
        </p>
        <div class="card-footer">
          <p class="card-reading-time"><span>15</span><br />hours<br />read</p>
          <a href="#" class="card-read-more">read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
